<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/displaystyles.css">
    <title>Document</title>
</head>
<body>
    <h2>This is flex display</h2>
    <p class="flex-items">
        <span>Flex Item 1</span>
        <span>Flex Item 2</span>
        <span>Flex Item 3</span>
    </p>

    <h2>This is a grid display</h2>
    <p class="grid-items">
        <span>Grid Item 1</span>
        <span>Grid Item 2</span>
        <span>Grid Item 3</span>
    </p>

    <h2>This is inline block display</h2>
    <p class="inline-block-items">
        <span>Inline Block Item 1</span>
        <span>Inline Block Item 2</span>
        <span>Inline Block Item 3</span>
    </p>

    <h2>This is block display</h2>
    <p class="block-items">
        <span>Block Item 1</span>
        <span>Block Item 2</span>
        <span>Block Item 3</span>
    </p>

</body>
</html>
