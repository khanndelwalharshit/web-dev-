<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/visibilityModes.css">
</head>
<body>
    <h1>Visibility Modes</h1>

    <div class="img-box">
        <img src="/assets/Images/html aource.jpeg" alt="HTML Source Code" style="width: 100%;">
        <button class="btn" onclick="removeElement()">Remove</button>
    </div>

    <script>
        function removeElement(){
            var elements = document.getElementsByClassName("img-box");
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.display = "none";
            }
        }
    </script>
    


</body>
</html>
