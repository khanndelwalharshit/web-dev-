<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/marginstyle.css">
    <title>Document</title>
</head>
<body>
    <div class="margin-style">
        <h2> We will use different types of margins style in this page</h2>
        <span>This is default margin</span><br>
        <span class="margin-1">This is margin 1 with margin of 50px</span><br>
        <span class="margin-2">This is margin 2 with auto margin</span><br>
        <span class="margin-3">This is margin 3</span>
    </div>

    <div class="auto-margin-style">
        This content will be located at centred because of auto margin
        <p>This is a paragraph with inherited border</p>
    </div>
    
</body>
</html>
